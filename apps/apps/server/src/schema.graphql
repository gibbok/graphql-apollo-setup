type Query {
  books: [Book]
  readers: [Reader]
  customBooks: [Book]
}

type Reader {
  id: String!
  name: String 
}


type Info {
  reviewsCount: Int!
  score: Int!
}

type Book {
  id: ID!
  title: String!
  author: String!
  info: Info!
}

type AddBookMutationResponse {
  code: String!
  success: Boolean!
  message: String!
  book: Book
}

type Mutation {
  addBook(title: String, author: String): AddBookMutationResponse
}
